<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>Rock Paper Scissors Multiplayer</title>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="container">
        <div id="score-board">
            <span class="badge badge-primary">Player 1</span><span id="p1-score">0</span>:<span id="p2-score">0</span><span class="badge badge-danger">Player 2</span>
        </div>
        <div class="result">
            <p>Paper beats rock.<br>Rock beats scissors.<br>Scissors beats paper.</p>
        </div>
        <div class="row">    
            <div class="col-md-4">
                <img src="assets/images/Rock.png" id="r" class="rounded-circle">
            </div>
            <div class="col-md-4">
                <img src="assets/images/Paper.png" id="p" class="rounded-circle">
            </div>        
            <div class="col-md-4">
                <img src="assets/images/Scissors.png" id="s" class="rounded-circle">
            </div>
        </div>
    </div>
    <div class="button-wrapper" id="messaging">
        <input id="chat">
        <button id="say">send</button>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
